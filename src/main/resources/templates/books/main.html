<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница всех книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title} + ', ' + ${book.author} + ', ' + ${book.publishYear}"></a>
</div>

<hr/>

<a href="/books/new">Добавить книгу</a>
</body>
</html>
