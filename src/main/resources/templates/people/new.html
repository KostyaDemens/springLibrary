<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления нового пользователя</title>
</head>
<body>

<form th:action="@{/people/new}" th:method="POST" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" th:field="*{name}"/>

    <br/>

    <label for="birthYear">Введите год рождения: </label>
    <input type="text" id="birthYear" th:field="*{birthYear}"/>

    <br/>

    <input type="submit" value="Добавить!">
</form>
</body>
</html>
